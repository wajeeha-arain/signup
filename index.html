<body>
    <div class="container">
        <form onsubmit="signup(event)">
            <h1>Sign up</h1>
            <div class="input-box">
                <input type="email" name="" id="email" placeholder="Email" required>
                <i class="fa fas-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="" id="password" placeholder="Password" required>
                <i class="fa fa-lock-alt"></i>
            </div>

            <div class="remember-footer">
                <label><input type="checkbox" name="" id="checkbox">
                Remember me
                </label>
                <a href="#">Forgot password</a>
            </div>

            <button type="submit" class="btn">Submit</button>

            <div class="register-link">
                <p>Don`t have an account? <a href="#">
                    Register
                </a></p>
            </div>
        </form>
    </div>
